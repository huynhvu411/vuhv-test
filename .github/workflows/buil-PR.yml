on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request. 
  pull_request:
      types: [opened, synchronize, reopened]

name: Main Workflow
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip > /dev/null 2>&1
        unzip sonar-scanner-cli-4.7.0.2747-linux.zip > /dev/null 2>&1
        #sonar-scanner-cli-4.7.0.2747-linux/bin/sonar-scanner
        mkdir change_file
        for i in `git diff --name-only HEAD^..HEAD`; do cp -ra $i change_file/; done

        ls -la
        ls -la change_file
        sonar-scanner-cli-4.7.0.2747-linux/bin/sonar-scanner \
        -Dsonar.sources=change_file \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN

        